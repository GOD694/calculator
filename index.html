<body>
    <div class="cal_container">

            <input type="button" value="6" id="inp_button" onclick="w('6')">
            <input type="button" value="-" id="inp_buton" class="or" onclick="w('-')"><br>

            <input type="button" value="2" id="inp_button" onclick="w('2')">
